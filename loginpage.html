        <script>
            $(document).ready(function(){
                $(".ltr").hover(function(){
                    $(".ltr").addClass(
                        "animate__animated animate__flipInX"
                    )
                });
            });

            function bigbu(y) {
                y.style.height = "40px";
                y.style.width = "100px";
            }
            function normalbu(y){
                y.style.height = "35px";
                y.style.width = "80px";
            }

            $(document).ready(function () {
                
            function validateFname(name) {
            var namePattern = /^[A-Za-z ]{2,30}$/;
            return namePattern.test(name);
            }
            function validateMobile(mobile) {
            var mobilePattern = /^[0-9]{10}$/;
            return mobilePattern.test(mobile);
            }
            function validateEmail(email) {
            var emailPattern = /^[\w\.]+@([\w]+\.)+[\w]{2,4}$/;;
            return emailPattern.test(email);
            }
            function validatePassword(password) {
            var passwordPattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?!=.*[/s]).{8,20}$/ ;
            return passwordPattern.test(password);
            }

            $('#reg').submit(function (e) {
                e.preventDefault();
                var is_valid = true;
                
                var fn = $('#fn1').val();
                if (fn == "") {
                    $('#fn1_error').html("Fullname is required Field");
                    $('#fn1_error').css('color', 'red');
                    is_valid = false;
                } 
                else {
                    if (validateFname(fn)) {
                        $('#fn1_error').html("");
                    } 
                    else {
                        $('#fn1_error').html("Name contains only letters and minimum length is 2 and maximum length is 30");
                        $('#fn1_error').css('color', 'red');
                        is_valid = false;
                    }
                }

                var mn = $('#mobile1').val();
                if (mn == "") {
                    $('#mobile_error').html("Mobile number is required Field");
                    $('#mobile_error').css('color', 'red');
                    is_valid = false;
                } else {
                    if (validateMobile(mn)) {
                        $('#mobile_error').html("");
                    } else {
                        $('#mobile_error').html(
                            "Mobile number must contain exactly 10 digits.");
                        $('#mobile_error').css('color', 'red');
                        is_valid = false;
                    }
                }

                var em = $('#email1').val();
                if (em == "") {
                    $('#email_error').html("Email is required Field");
                    $('#email_error').css('color', 'red');
                    is_valid = false;
                } else {
                    if (validateEmail(em)) {
                        $('#email_error').html("");
                    } else {
                        $('#email_error').html("Email is not valid");
                        $('#email_error').css('color', 'red');

                    }
                }
                
                var pwd = $('#pwd1').val();
                if (pwd == "") {
                    $('#pwd_error').html("Password is required Field");
                    $('#pwd_error').css('color', 'red');
                    is_valid = false;
                } else {
                    if (validatePassword(pwd)) {
                        $('#pwd_error').html("");
                    } else {
                        $('#pwd_error').html("Password must contain at least one uppercase letter, one lowercase letter,one digit and one special symbol and length must be between 8 to 20 characters.");
                        $('#pwd_error').css('color', 'red');
                        is_valid = false;
                    }
                }
                
                if (is_valid) {
                    this.submit();
                }
            });
        });
        </script>
